<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:600px;
            height:420px;
            position:relative;
            top:0;
            margin:auto;
            overflow: hidden;
        }
        #box #imgBorder{
            position: absolute;
            top:0;
            left: 0;
        }
        #box #imgBorder div{
            position: absolute;
            top:0;
            left: 0;
            width: 600px;
            height:420px;
        }
        #box #imgBorder div:nth-of-type(1){
            background:url("image/1.jpg");
        }
        #box #imgBorder div:nth-of-type(2){
            background:url("image/2.jpg");
        }
        #box #imgBorder div:nth-of-type(3){
            background:url("image/3.jpg");
        }
        #box #imgBorder div:nth-of-type(4){
            background:url("image/4.jpg");
        }
        #box #imgBorder div:nth-of-type(5){
            background:url("image/5.jpg");
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#box #imgBorder div").each(function(index){
                $("#box #imgBorder div").eq(index).css({
                    left:120*index+"px"
                })
                $("#box #imgBorder div").eq(index).on("mouseover",function(){
                    $("#box #imgBorder div").each(function(index1){
                        if(index1<=index){
                            $("#box #imgBorder div").eq(index1).animate({left:50*index1+"px"},200,"swing")
                        }
                        if(index1>index){
                            $("#box #imgBorder div").eq(index1).animate({left:400+50*(index1-1)+"px"},200,"swing")
                        }
                    })
                    /*$(this).on("mouseout",function(){
                        $("#box #imgBorder div").each(function(index2){
                            $("#box #imgBorder div").eq(index2).animate({left:120*index2+"px"},200,"swing")
                        })
                    })*/
                })
            })
            $(document).on("mouseover",function(e){
                e=e||window.event;
                if(e.clientX<$("#box").offset().left||e.clientX>$("#box").offset().left+$("#box").width()||e.clientY<$("#box").offset().top||e.clientY>$("#box").offset().top+$("#box").height()){
                    $("#box #imgBorder div").each(function(index2){
                        $("#box #imgBorder div").eq(index2).animate({left:120*index2+"px"},200,"swing")
                    })
                }
            })
        })
    </script>
</head>
<body>
<div id="box">
    <div id="imgBorder">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
